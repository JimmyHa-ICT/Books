{% extends "layout.html" %}

{% block title %}
    Sign up
{% endblock %}

{% block css_link %}
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
{% endblock %}

{% block nav %}
<nav class="navbar navbar-light bg-light justify-content-end">
      <a class="btn btn-outline-success nav-item" href="{{ url_for('login') }}">Login</a>
</nav>
{% endblock %}

{% block content %}
    <section>
        <h1>Create an account</h1>
        <div class="card">
            <div class="card-body" style="padding: 10px; width: auto">
                <form method="POST">
                    <div class="form-group">
                        <label for="username">Username: </label>
                        <input class="form-control" name="username" id="username" type="text" required>
                    </div>
    
                    <div class="form-group">
                        <label for="pass">Password: </label>
                        <input class="form-control" name="pass" id="pass" type="password" required>
                    </div>
            
                    <div class="form-group">
                        <button class="btn btn-primary float-center">Sign up</button>
                    </div>
                </form>
                {% block message %}
                {% endblock %}

            </div>
        </div>    
    </section>    
{% endblock %}
