{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block css_link %}
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
{% endblock %}

{% block nav %}
<nav class="navbar navbar-light bg-light justify-content-end">
    <a class="btn btn-outline-success nav-item" href="{{ url_for('signup') }}">Sign up</a>
</nav>
{% endblock %}

{% block content %}
    <section>
        <h1>Login</h1>
        <div class="d-flex justify-content-center h-100">
            <div class="card" style="padding: 10px; width: 15rem;">                
                {% if message %}
                <div class="alert {{message_type}}" role="alert" style="font-size: 0.85em;">
                    {{ message }}
                </div>
                {% endif %}
                <form method="POST">
                    <div class="form-group">
                        <label for="username">Username: </label>
                        <input class="form-text" name="username" id="username" type="text" required>
                    </div>
    
                    <div class="form-group">
                        <label for="pass">Password: </label>
                        <input class="form-text" name="pass" id="pass" type="password" required>
                    </div>
            
                    <div class="form-group">
                        <button class="btn btn-primary float-right">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
{% endblock %}
