{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <ul>
        {% for book in books %}
            <li>
                Title: {{book.title}}
                Author: {{book.author}}
                ISBN: {{book.isbn}}
                Year: {{book.year}}
            </li>
        {% else %}
            There were no results match with your keywords
        {% endfor %}
    </ul>
{% endblock %}
